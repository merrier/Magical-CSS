<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>iWatch加载动画</title>
    <link rel="stylesheet" href="iwatch_1.css"/>
</head>
<body>

    <section class="watch-container">
        <article class="watch">
            <div class="bg-image"></div>
            <div class="screen">
                <header>
                    <span class="title">Activity</span>
                    <span class="time">10:09</span>
                </header>
                <section class="dials">
                    <div class="dial move">
                        <div class="dial-background one"></div>
                        <div class="dial-container container1">
                            <div class="wedge"></div>
                        </div>
                        <div class="dial-container container2">
                            <div class="wedge"></div>
                        </div>
                        <div class="marker start"></div>
                        <div class="marker end"></div>
                    </div>
                    <div class="dial exercise">
                        <div class="dial-background two"></div>
                        <div class="dial-container container1">
                            <div class="wedge"></div>
                        </div>
                        <div class="marker start"></div>
                        <div class="marker end"></div>
                    </div>
                    <div class="dial stand">
                        <div class="dial-background three"></div>
                        <div class="dial-container container1">
                            <div class="wedge"></div>
                        </div>
                        <div class="marker start"></div>
                        <div class="marker end"></div>
                    </div>
                </section>
                <section class="pips">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
            </div>
        </article>
    </section>

</body>
</html>
