<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HelloKitty</title>
<link rel="stylesheet" href="HelloKitty_1.css" />
</head>
<body>

<div id="kitty">
    <div id="head">
        <div id="leftear">
            <span></span>
        </div>
        <div id="rightear"></div>
        <div id="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="nose"></div>
        </div>

        <div class="leftwhiskers one">
            <span></span>
        </div>
        <div class="leftwhiskers two">
            <span></span>
        </div>
        <div class="leftwhiskers three">
            <span></span>
        </div>

        <div class="rightwhiskers four">
            <span></span>
        </div>
        <div class="rightwhiskers five">
            <span></span>
        </div>
        <div class="rightwhiskers six">
            <span></span>
        </div>

    </div>

    <div id="bow">
        <div class="left"><span></span></div>
        <div class="center"></div>
        <div class="right"><span></span></div>
    </div>

    <div id="body">
        <div id="leftarm"><span></span></div>
        <div id="rightarm"><span></span></div>
        <div id="torso">
            <span class="leftshort"></span>
            <span class="rightshort"></span>
            <div class="crotch"></div>
        </div>
        <div id="chest"></div>
        <div id="leftleg"></div>
        <div id="rightleg"></div>
    </div>
</div><!-- end kitty -->

</body>
</html>
